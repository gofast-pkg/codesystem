name: codesystem

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  checker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Check codesystem
      uses: gofast-pkg/codesystem@main
      with:
        type: 'app'
        context: '.'